    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden;
        }

        body.loaded {
            overflow: auto;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }

        .loader-icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            position: absolute;
        }

        .loader-item.active {
            opacity: 1;
            transform: scale(1);
        }

        .loader-item.exit {
            opacity: 0;
            transform: scale(1.05);
        }

        .loading-text {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.3em;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        body.loaded .fade-in-up {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-100 { transition-delay: 0.1s; }
        .delay-200 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.3s; }
        .delay-400 { transition-delay: 0.4s; }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        @keyframes shine {
            100% {
                left: 125%;
            }
        }
        .group-hover\:animate-shine:hover {
            animation: shine 1s;
        }
    </style>
</head>

    <script>
        const mockData = {
            instagramFollowers: 1250,
            xFollowers: 340
        };

        const loadItems = [
            { icon: 'fa-paintbrush', color: 'pink' },
            { icon: 'fa-pen-nib', color: 'orange' },
            { icon: 'fa-image', color: 'blue' },
            { icon: 'fa-draw-polygon', color: 'green' },
            { icon: 'fa-cube', color: 'purple' }
        ];

        function runLoader() {
            const container = document.getElementById('loader-icons');
            const duration = 800;
            
            function showItem(index) {
                if (index >= loadItems.length) {
                    finishLoading();
                    return;
                }

                const item = loadItems[index];
                const el = document.createElement('div');
                el.className = `loader-item active`;
                el.innerHTML = `
                    <div class="w-20 h-20 rounded-full bg-gray-800 flex items-center justify-center shadow-2xl shadow-${item.color}-500/30 ring-1 ring-white/10">
                        <i class="fa-solid ${item.icon} text-3xl text-${item.color}-500"></i>
                    </div>
                `;
                
                container.appendChild(el);

                setTimeout(() => {
                    el.classList.remove('active');
                    el.classList.add('exit');
                    setTimeout(() => el.remove(), 600);
                    showItem(index + 1);
                }, duration);
            }

            showItem(0);
        }

        function finishLoading() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            loader.style.visibility = 'hidden';
            
            document.body.classList.add('loaded');

            setTimeout(() => {
                const instaEl = document.getElementById("insta-count");
                const xEl = document.getElementById("x-count");
                animateValue(instaEl, 0, mockData.instagramFollowers, 1500);
                animateValue(xEl, 0, mockData.xFollowers, 1500);
            }, 300);
        }

        document.addEventListener("DOMContentLoaded", () => {
           runLoader();
        });

        function formatCompactNumber(number) {
            return Intl.NumberFormat('en-US', {
                notation: "compact",
                maximumFractionDigits: 1
            }).format(number);
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentVal = Math.floor(progress * (end - start) + start);
                
                if (progress < 1) {
                    obj.innerHTML = formatCompactNumber(currentVal);
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = formatCompactNumber(end);
                }
            };
            window.requestAnimationFrame(step);
        }

        function copyLink() {
            const dummyLink = "https://midmaradv.com/connect";
            const textArea = document.createElement("textarea");
            textArea.value = dummyLink;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error(err);
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }
    </script>
