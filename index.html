<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Midmar Contact Card</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & THEMING --- */
        :root {
            /* Default: Dark Mode Variables */
            --bg-gradient-start: #1a1a1a;
            --bg-gradient-end: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gold: #D4AF37;
            --section-bg: rgba(0,0,0,0.2);
            --shadow-color: rgba(0,0,0,0.5);
            --scroll-mask: linear-gradient(to right, #131313, transparent 15%, transparent 85%, #050505);
            
            /* Logo Visibility Control */
            --logo-light-display: none;
            --logo-dark-display: block;
        }

        /* LIGHT MODE OVERRIDES (Triggered by System Settings) */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-gradient-start: #f8f9fa;
                --bg-gradient-end: #e9ecef;
                --card-bg: rgba(255, 255, 255, 0.7);
                --card-border: rgba(0, 0, 0, 0.05);
                --text-primary: #1a1a1a;
                --text-secondary: #666666;
                --accent-gold: #b8962e; /* Slightly darker gold for contrast */
                --section-bg: rgba(0,0,0,0.03);
                --shadow-color: rgba(0,0,0,0.1);
                --scroll-mask: linear-gradient(to right, #f8f9fa, transparent 15%, transparent 85%, #e9ecef);

                /* Swap Logos */
                --logo-light-display: block;
                --logo-dark-display: none;
            }
        }

        body {
            background-color: var(--bg-gradient-end);
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Mobile Container */
        .app-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            position: relative;
            padding-bottom: 40px;
            box-shadow: 0 0 30px var(--shadow-color);
            transition: background 0.3s ease;
        }

        /* --- Header Section --- */
        .profile-header {
            padding: 40px 20px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 100%;
            max-width: 180px; /* Reduced width */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .main-logo {
            max-width: 100%;
            max-height: 80px; /* Reduced height */
            object-fit: contain;
            /* Smooth transition if themes switch */
            transition: opacity 0.3s ease; 
        }

        /* Theme Specific Logo Classes */
        .logo-light { display: var(--logo-light-display); }
        .logo-dark { display: var(--logo-dark-display); }

        /* --- PROJECTS SECTION (Infinite Scroll) --- */
        .projects-section {
            width: 100%;
            margin: 20px 0 40px 0;
            overflow: hidden;
            position: relative;
            padding: 20px 0;
            border-top: 1px solid var(--card-border);
            border-bottom: 1px solid var(--card-border);
            background: var(--section-bg);
        }
        
        /* Fade Gradients for Sides */
        .projects-section::before,
        .projects-section::after {
            content: "";
            position: absolute;
            top: 0;
            width: 15%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .projects-section::before {
            left: 0;
            background: linear-gradient(to right, var(--bg-gradient-start), transparent);
        }
        .projects-section::after {
            right: 0;
            background: linear-gradient(to left, var(--bg-gradient-end), transparent);
        }

        .section-title {
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-gold);
            margin-bottom: 25px;
            font-weight: 700;
            opacity: 0.9;
        }

        .scroll-container {
            display: flex;
            width: 100%;
            overflow: hidden;
        }

        .scroll-track {
            display: flex;
            gap: 30px;
            animation: scroll-left 35s linear infinite; 
            padding-left: 30px; 
            width: max-content;
        }

        .brand-item {
            height: 80px; 
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent; 
            border: none;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .brand-item:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .brand-item img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            /* Adaptive brightness for logos based on theme */
            filter: brightness(0.9);
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        
        /* In light mode, ensure logos aren't too bright/washed out */
        @media (prefers-color-scheme: light) {
            .brand-item img { filter: brightness(1); opacity: 1; }
        }

        .brand-item:hover img {
            filter: brightness(1.1);
            opacity: 1;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        /* --- CONTACT LINKS --- */
        .connect-section {
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.1); /* Works for dark mode */
            transform: scale(1.02);
            border-color: var(--accent-gold);
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        
        /* Light mode hover adjustment */
        @media (prefers-color-scheme: light) {
            .contact-btn:hover { background: #ffffff; }
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-label {
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-sub {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Icon Container */
        .icon-box {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        /* Specific Button Styles & Animations */
        
        /* 1. Call Button */
        .btn-call .icon-box { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .btn-call .icon-box i { animation: ring 2s infinite ease-in-out; }

        /* 2. Instagram Button */
        .btn-insta .icon-box { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
        .btn-insta .icon-box i { animation: bounce 2s infinite; }

        /* 3. Mail Button */
        .btn-mail .icon-box { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .btn-mail .icon-box i { animation: slide 3s infinite; }

        /* 4. WhatsApp Button (Featured) */
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border: none;
        }
        /* Force white text on WhatsApp button regardless of theme */
        .btn-whatsapp .btn-label, .btn-whatsapp .btn-sub { color: white !important; }
        .btn-whatsapp .icon-box { background: rgba(255,255,255,0.2); color: white; }
        .btn-whatsapp .icon-box i { animation: pulse-grow 2s infinite; }

        /* 5. Add Contact Button REMOVED */

        /* Map Section */
        .location-section {
            padding: 0 20px;
            margin-bottom: 40px;
        }
        
        .map-container {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            /* Map filter: In dark mode, invert colors. In light mode, normal colors. */
            filter: grayscale(100%) invert(92%) contrast(83%);
        }
        
        @media (prefers-color-scheme: light) {
            .map-container iframe {
                filter: none; /* Normal colorful map for light mode */
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding-bottom: 20px;
        }
        .heart {
            color: #ef4444;
            display: inline-block;
            animation: beat 1s infinite;
        }

        /* Animations */
        @keyframes ring {
            0% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(15deg); }
            20%, 40% { transform: rotate(-15deg); }
            50% { transform: rotate(0deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes slide {
            0% { transform: translateX(-3px); opacity: 0.7; }
            50% { transform: translateX(3px); opacity: 1; }
            100% { transform: translateX(-3px); opacity: 0.7; }
        }

        @keyframes pulse-grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
    </style>
</head>
