<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Midmar Adv. Design</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Added weight 600 for Semi Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Updated Colors for Dark Mode */
            --primary-text: #ffffff;       /* Was Black, now White */
            --secondary-text: #b0b0b0;     /* Lightened grey for readability on dark */
            --card-bg: #ffffff;            /* Keep cards white for contrast */
            --accent-color: #f0f0f0;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Off-Black Gradient */
            background: linear-gradient(135deg, #2b2b2b 0%, #080808 100%);
            background-attachment: fixed; /* Ensures gradient covers full scroll */
            color: var(--primary-text);
            overflow-x: hidden;
            height: 100vh;
            overflow-y: hidden; 
        }

        /* --- NEW LOADING SCREEN (Dark Theme) --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Matches body gradient */
            background: linear-gradient(135deg, #2b2b2b 0%, #080808 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        /* Loader Icon Container */
        .loader-icons {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Generic Icon Style */
        .tool-icon {
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); /* Darker shadow */
            font-weight: 900;
            font-size: 2.5rem;
        }

        /* 1. Illustrator (Ai) Style */
        .icon-ai {
            width: 80px;
            height: 80px;
            background-color: #330000;
            color: #ff9a00;
            border: 2px solid #5a4a4a;
            animation: cycle-tool 4s linear infinite;
            animation-delay: 0s;
        }

        /* 2. Photoshop (Ps) Style */
        .icon-ps {
            width: 80px;
            height: 80px;
            background-color: #001e36;
            color: #31a8ff;
            border: 2px solid #004a80;
            animation: cycle-tool 4s linear infinite;
            animation-delay: 0.8s;
        }

        /* 3. Art Brush Style */
        .icon-brush {
            width: 90px;
            height: 90px;
            background-color: #fff;
            color: #333;
            font-size: 3rem;
            border: none;
            box-shadow: none; 
            animation: cycle-tool 4s linear infinite;
            animation-delay: 1.6s;
        }

        /* 4. 3D Signage Style */
        .icon-3d {
            width: 80px;
            height: 80px;
            background-color: #2c3e50;
            color: #f1c40f;
            font-size: 2.5rem;
            border: 2px solid #34495e;
            animation: cycle-tool 4s linear infinite;
            animation-delay: 2.4s;
        }
        
        /* 5. CAD Style */
        .icon-cad {
            width: 90px;
            height: 90px;
            background-color: #fff;
            color: #e74c3c;
            font-size: 3rem;
            border: none;
            box-shadow: none;
            animation: cycle-tool 4s linear infinite;
            animation-delay: 3.2s;
        }

        /* Animation Keyframes */
        @keyframes cycle-tool {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); z-index: 1;}
            5% { opacity: 1; transform: scale(1) rotate(0deg); z-index: 10;}
            15% { opacity: 1; transform: scale(1) rotate(0deg); z-index: 10;}
            20% { opacity: 0; transform: scale(1.2) rotate(5deg); z-index: 1;}
            100% { opacity: 0; }
        }

        .loader-hide {
            opacity: 0;
            visibility: hidden;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 600px; 
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; 
            transition: opacity 1s ease 0.5s;
        }

        .content-visible {
            opacity: 1;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 50px;
            width: 100%;
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            object-fit: cover;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2rem;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .company-name {
            font-weight: 600; /* Changed from 900 to Semi Bold */
            color: var(--primary-text); /* White */
            display: block;
        }

        .company-suffix {
            font-weight: 400; 
            color: var(--secondary-text); /* Light Grey */
            font-size: 1.5rem;
            display: block;
            margin-top: 5px;
        }

        /* --- INFINITE SCROLL SECTION --- */
        .projects-section {
            width: 100%;
            margin-bottom: 50px;
            overflow: hidden;
            border-top: 1px solid #333; /* Darker border */
            border-bottom: 1px solid #333;
            padding: 30px 0;
        }

        .section-title {
            text-align: center;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary-text);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .scroll-container {
            display: flex;
            width: 100%;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .scroll-track {
            display: flex;
            gap: 40px;
            animation: scroll-left-to-right 25s linear infinite;
            padding-left: 40px; 
        }

        .brand-item {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg); /* White cards */
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            height: 80px; 
            min-width: 150px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .brand-item img {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: 50px; 
            object-fit: contain;
        }

        /* Animation: Left to Right */
        @keyframes scroll-left-to-right {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* --- CONTACT LINKS --- */
        .connect-section {
            width: 100%;
            margin-bottom: 40px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--card-bg); /* White cards */
            border: none;
            border-radius: 12px;
            text-decoration: none;
            color: #000; /* Text inside card remains black */
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .contact-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            background-color: #fff;
        }

        .contact-link i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .contact-text {
            font-weight: 500;
        }

        .fa-instagram { color: #E1306C; }
        .fa-whatsapp { color: #25D366; }
        .fa-envelope { color: #007bff; }

        /* --- MAP SECTION --- */
        .map-section {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            background: #222;
        }

        .map-container {
            position: relative;
            padding-bottom: 75%; /* Aspect Ratio 4:3 */
            height: 0;
            overflow: hidden;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            filter: invert(90%) hue-rotate(180deg); /* Optional: Makes map dark mode */
        }

        footer {
            margin-top: 30px; 
            font-size: 12px; 
            color: #666; 
            text-align: center;
        }

    </style>
</head>

    <script>
        // Loading Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('main-content');
            
            // Wait 3.5 seconds to let the tool cycle complete at least once
            setTimeout(() => {
                loader.classList.add('loader-hide');
                content.classList.add('content-visible');
                
                // Allow scrolling again
                document.body.style.overflowY = 'auto';
            }, 3500); 
        });
